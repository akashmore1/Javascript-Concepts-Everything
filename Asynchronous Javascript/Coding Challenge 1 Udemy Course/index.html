<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where Am I?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3>Where Am I?</h3>
    </header>
    <div class="container">
      <form class="form" action="">
        <label class="lat-lng" for="lat-lng">
          Enter Lattitude and Longitude :</label
        >
        <input class="lattitude" type="text" placeholder="Lattitude" />
        <input class="longitude" type="text" placeholder="Longitude" />
        <button class="button">Find</button>
      </form>
    </div>
    <div class="response">
      <div class="answer"></div>
      <div class="invalid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
